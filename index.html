<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Megasecreto</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100%;
      max-height: 100vh;
      height: auto;
      object-fit: contain;
    }

    @media (orientation: portrait) {
      img {
        width: auto;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <img src="megasecreto.png" alt="Megasecreto">
</body>
</html>
